<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dist/image/logo.jpg">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/media.css">
    <link href=https://pro.fontawesome.com/releases/v5.10.0/css/all.css rel=stylesheet>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Smart Clothes</title>
</head>

<body style="height: 100vh !important;">
    <div class="main-section">
        <div class="app-section inner">
            <div class="logopage">
                <a href="home.html" class="navigate">
                    <i class="fal fa-chevron-left"></i>
                </a>
                <div class="d-flex">
                    <img src="dist/image/logo.jpg" alt="">
                    <p>SMART CLOTHES</p>
                </div>
            </div>
            <div class="pages-section">
                <div class="wrapper">
                    <input type="checkbox" id="myCheckbox">
                    <p id="wrapperDescript">Your GPS is not active.</p>
                </div>
                <p class="descriptMap" id="descriptMapMy">If you want to see the current location of your device, please enable GPS.</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.6869201146633!2d49.83054297594446!3d40.39363097144329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d7975d56ce9%3A0x4c9d1028687dd012!2zMSBzYXlsxLEgS2xpbmlraSBUaWJiaSBNyZlya8mZeg!5e0!3m2!1str!2saz!4v1682740191432!5m2!1str!2saz"
                    style="border:0;" allowfullscreen="" id="myIframe" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dist/script/script.js"></script>
</body>

</html>
